        <header class="masthead text-center text-white d-flex">
            <div class="container my-auto">

                    <div class="col-lg-10 mx-auto">
                        <h1 class="text-uppercase" id="contactHead">
                            <strong>Contact Us</strong>

        <section class="contact" id="contact">
            <div class="container">
                <div class="row">
                    <!--Text-->
                    <div class="text col-md-5">
                        <header>
                            <h1 class="small-heading" style="font-family: 'Tw Cen MT';color:white">Contact Us</h1>
                        </header>
                        <p class='lead' style="font-family: 'Tw Cen MT';color:white">Thank you for your interest. For general inquiries, please use the following form or email</p>
                        <!--Map-->
                        <div class="col-lg-2">
                            <!--Google map-->
                            <div id="map-container-google-11" class="z-depth-1-half map-container-6" style="height: 400px">
                                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3305.466057688941!2d-117.82292968482851!3d34.057565180604435!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c32ea5e3dc4361%3A0x904ae4ed22c91eeb!2sCal+Poly+Pomona!5e0!3m2!1sen!2sus!4v1546936140265" width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
                            </div>
                        </div>
                    </div>
                    <!--End of Text-->

                    <!--Form-->
                    <div class='form col-md-7'>
                        <form id='contact-form' action='#' method='post' novalidate='novalidate'>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_name" style="font-family: 'Tw Cen MT'">Firstname *</label>
                                        <input id="form_name" type="text" name="name" style="font-family: 'Tw Cen MT'" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="form_lastname">Lastname *</label>
                                        <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="form_email">Email *</label>
                                        <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="form_email">Subject</label>
                                        <input id="form_subject" type="text" name="subject" class="form-control" placeholder="Please enter the subject of the matter*" required="required" data-error="Valid subject is needed">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="form_message">Message *</label>
                                        <textarea id="form_message" name="message" class="form-control" placeholder="Message for me *" rows="4" required="required" data-error="Please, leave us a message."></textarea>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <input type="submit" class="btn btn-dark btn-send" value="Send message">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <p class="text-muted">
                                        <strong>*</strong> These fields are required.</p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
